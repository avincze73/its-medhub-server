<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/login_2.css" rel="stylesheet" type="text/css" />
        <title>Login</title>
    </h:head>

    <h:body>
        <div id="maincontainer">
            <div id="topsection"><div class="innertube">Welcome to MedHub application</div></div>
            <div id="leftcolumn">
                <div class="innertube2">
                    <div>
                        <div class="login">
                            <div class="compcontrainer">
                                <c:if test="#{not empty param.login_error}">
                                    <div class="components_l" style="color: #C00">#{loginBundle.loginFailed}</div>
                                </c:if>
                            </div>
                            <form action="j_spring_security_check" method="POST">
                                <div class="compcontrainer">
                                    <div class="components_l">#{loginBundle.userName}</div>
                                    <div class="components_r">
                                        <h:inputText id="j_username" required="true" styleClass="input"/>  
                                    </div>
                                </div>
                                <div class="compcontrainer">
                                    <div class="components_l">#{loginBundle.password}</div>
                                    <div class="components_r">
                                        <h:inputSecret id="j_password" required="true" styleClass="input"/>
                                    </div>
                                </div>
                                <div class="compcontrainer">
                                    <div class="component_button">
                                        <h:commandButton id="login" type="submit"  value="Login" styleClass="button"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="innertube3">All rights reserved</div>
            </div>
        </div>
    </h:body>
</html>
