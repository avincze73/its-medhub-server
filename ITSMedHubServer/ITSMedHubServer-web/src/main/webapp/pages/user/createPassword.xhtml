<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <link rel="stylesheet" type="text/css" media="screen" href="#{facesContext.externalContext.requestContextPath}/resources/css/richFaces.css" />

    <rich:popupPanel id="createPassword" modal="true" resizeable="false" width="410" height="160">
        <f:facet name="header">
            <h:outputText value="Password creation" />
        </f:facet>
        <h:form>
            <rich:graphValidator value="#{managerController}" id="gv" >
                <div style="height: 13px;">
                    <rich:messages for="gv"/>
                    <rich:messages globalOnly="true" />
                </div>
                <div>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{managerBundle.password}" styleClass="label"/>
                        <h:inputSecret styleClass="input" value="#{managerController.newPassword}" id="newPassword">
                        </h:inputSecret>
                        <rich:message for="newPassword"  />
                        <h:outputLabel value="#{managerBundle.passwordAgain}" styleClass="label" style="width: 140px;"/>
                        <h:inputSecret styleClass="input" value="#{managerController.newPasswordAgain}" id="newPasswordAgain"/>
                        <rich:message for="newPasswordAgain" />
                    </h:panelGrid>
                    
                </div>
                <div style="margin-top: 10px;  " align="center" >
                    <h:panelGrid columns="2"  >
                        <a4j:commandButton  value="#{managerBundle.save}" 
                                            oncomplete="if (#{facesContext.maximumSeverity!='ERROR 2'}) #{rich:component('createPassword')}.hide();return false;" 
                                            styleClass="button" 
                                            action="#{managerController.createPassword}"  />
                        <a4j:commandButton  value="#{managerBundle.cancel}" 
                                            immediate="true"
                                            oncomplete="#{rich:component('createPassword')}.hide();return false;" 
                                            styleClass="button" />
                    </h:panelGrid>
                </div>
            </rich:graphValidator>
        </h:form>
        
    </rich:popupPanel>
</ui:composition>
