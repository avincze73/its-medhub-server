    <rich:popupPanel id="confirmSavePopup" modal="true" resizeable="true"
                     onmaskclick="#{rich:component('confirmSavePopup')}.hide()" height="110">
        <f:facet name="header">
            <h:outputText value="Confirmation" />
        </f:facet>
        <h:panelGrid columns="1" columnClasses="ppCol1">
            <h:outputText value="Are you sure to save?" />
            <h:panelGroup >
                <a4j:commandButton value="Yes" oncomplete="#{rich:component('confirmSavePopup')}.hide();submitSave();return false;" />
                <a4j:commandButton value="No" oncomplete="#{rich:component('confirmSavePopup')}.hide();return false;" />
            </h:panelGroup>
        </h:panelGrid>
    </rich:popupPanel>
    <rich:popupPanel id="confirmCancelPopup" modal="true" resizeable="false" 
                     onmaskclick="#{rich:component('confirmCancelPopup')}.hide()" height="110">
        <f:facet name="header">
            <h:outputText value="Confirmation" />
        </f:facet>
        <h:panelGrid columns="1" columnClasses="ppCol1">
            <h:outputText value="Are you sure to cancel?"  />
            <h:panelGroup>
                <a4j:commandButton value="Yes" oncomplete="#{rich:component('confirmCancelPopup')}.hide();submitCancel();return false;" />
                <a4j:commandButton value="No" oncomplete="#{rich:component('confirmCancelPopup')}.hide();return false;" />
            </h:panelGroup>
        </h:panelGrid>
    </rich:popupPanel>
    <rich:popupPanel id="confirmSearchPopup" modal="true" resizeable="true"
                     onmaskclick="#{rich:component('confirmSearchPopup')}.hide()">
        <f:facet name="header">
            <h:outputText value="Confirmation" />
        </f:facet>
        <h:panelGrid>
            <h:outputText value="Are you sure to search?"  />
            <h:panelGroup>
                <a4j:commandButton value="OK" oncomplete="#{rich:component('confirmSearchPopup')}.hide();submitSearch();return false;" />
                <a4j:commandButton value="Cancel" oncomplete="#{rich:component('confirmSearchPopup')}.hide();return false;" />
            </h:panelGroup>
        </h:panelGrid>
    </rich:popupPanel>

    <rich:popupPanel id="confirmPasswordModificationPopup" modal="true" resizeable="true"
                     onmaskclick="#{rich:component('confirmPasswordModificationPopup')}.hide()">
